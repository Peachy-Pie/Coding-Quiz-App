<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" src="style.css">
    <script defer src="script.js"></script>
    <title>Coding Quiz</title>
</head>
<body>
    <div class="container">
        <div id="preQuiz" class="contentPreStart">
            <h2>Coding quiz challenge</h2>
            <p>
            Try to answer the following code-related questions within the time limit. Keep in mind incorrect answers   will penalize your scoretime by ten seconds
            </p>
            <button id="startBtn" class="startBtn btn">Start Quiz</button>
        </div>
        <div id="questionContainer" class="hide">
            <div id="question">
                <h2>Question</h2>
            </div>
            <div id="answerBtns" class="btn-grid">
            </div>
        </div>
        </div>
    </div>
</body>
</html>
