<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <script src="./assets/script.js" defer></script>
    <title>Coding Quiz</title>
  </head>
  <body>
    <div class="high-timer">
      <h2 id="viewHScores">View Highscores</h2>
      <h2>Time: <span id="timer">0</span></h2>
    </div>

    <div class="container">
      <div id="preQuiz" class="contentPreStart">
        <h2>Coding quiz challenge</h2>
        <p>
          Try to answer the following code-related questions within the time
          limit. Keep in mind incorrect answers will penalize your scoretime by
          ten seconds
        </p>
        <button id="startBtn" class="startBtn btn">Start Quiz</button>
      </div>

      <div id="questionContainer" class="hide">
        <h1 id="question"></h1>
        <div id="answers" class="btnFlex">
          <button class="btn" id="0"></button>
          <button class="btn" id='1'></button>
          <button class="btn" id='2'></button>
          <button class="btn" id='3'></button>
        </div>
      </div>

      <div class="hide" id="inputScore">
        <h1>All done!</h1>
        <p>Your final score: <span id="score"></span></p>
        <p>Enter initials: <input type="text" id="initials" /></p>
        <button class="btn" id="submitInitials">Submit</button>
      </div>

      <div class="hide" id="highScores">
        <h1>Highscores</h1>
        <div id="scores"></div>
        <button class="btn" id="goBack">Go Back</button>
        <button class="btn" id="clearScores">Clear Scores</button>
      </div>
    </div>
  </body>
</html>
